<!DOCTYPE html>
<html lang="en">
<head>
    <title> Level 2 </title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
  
    <link href="styles2.css" rel="stylesheet">

</head>
<body>

  <canvas id="canvas"></canvas>
    <script src="level2.js" type="module"></script>


    <!-- Loading screen -->
    <div class="loading" id="load">
        <h1> Loading . . . </h1>
        <br>
        <br>
        Have you ever been to the moon?
    </div>

    <div id="objective">
      <br>
      <div id="mission_title" class="missionhead"> Mission </div> <br>
      <div id="mission"> Evade all obstacles </div> <br>
      <div id="timer">Time: 30 </div>
    </div>

     <!-- Game Over screen -->
     <button data-modal-target="#modal" id="open" class="hiddenButtons">Open Modal</button>
     <div class="modal" id="modal">
       <div class="modal-header">
         <div class="title"> Game Over</div>
       </div>
       <div class="center">
         <button restart-button class="restart-button"> Retry </button>
   
       </div>
   
     </div>
     <div id="overlay"></div>
   
     <!-- in-game Menu -->
     <button class="hiddenButtons" onclick="openMenu()" id="click"> click </button>
   
       <div class="popup" id="popup">
           <h1> Menu </h1>
           Resume: Esc <br>
           Movement: W, A, S, D <br>
           Jump: Space <br> 
           Spotlight Helper: L <br> <br>
           <button class="btn" id="main" onclick="mainMenu()"> Main Menu </button>
       </div>



<script>

  function mainMenu(){
   location.href = "../index.html";
  }
  
</script>

</body>
</html>
